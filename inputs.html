<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Playing with Form input types</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Some text here</label>
    <input type="text" name="" value=""><br>

    <label for="">Date</label>
    <input type="date" name="" value=""><br>

    <label for="">Choose a Colour</label>
    <input type="color" name="" value=""><br>

    <label for="">Enter a number</label>
    <input type="number" name="" value=""><br>

    <fieldset>
      <legend>Which D&D race are you ?</legend>

      <input type="radio" id="ddrace" name="race" value="human">
      <label for="ddrace">Human</label><br>

      <input type="radio" id="ddrace" name="race" value="elf">
      <label for="ddrace">Elf</label><br>

      <input type="radio" id="ddrace" name="race" value="dwarf">
      <label for="ddrace">Dwarf</label>
    </fieldset>

<input type="submit" name="" value="Send">
  </form>
</body>

</html>
